<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundenplan BBZBL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.css">
    <style>
        /* Stil für die Tabelle auf kleinen Bildschirmen */
        @media (max-width: 767px) {
            table {
                font-size: 12px; /* Kleinere Schriftgröße */
            }
            table th, table td {
                padding: 0.25rem; /* Kleinere Zellabstände */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Stundenplan BBZBL</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="auswahlBerufsgruppe">Berufsgruppe</label>
                    <select id="auswahlBerufsgruppe" class="form-control">
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="auswahlKlasse">Klasse</label>
                    <select id="auswahlKlasse" class="form-control">
                    </select>
                </div>
            </div>
        </div>
        <div id="stundenplanAnzeige" class="mt-5">
            <div class="table-responsive">
                <table class="table">
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
